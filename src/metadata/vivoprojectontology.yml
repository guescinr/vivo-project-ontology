# PURL configuration for http://purl.obolibrary.org/obo/vivoprojectontology

idspace: VIVOPROJECTONTOLOGY
base_url: /obo/vivoprojectontology

products:
- vivoprojectontology.owl: https://raw.githubusercontent.com/guescinr/vivo-project-ontology/main/vivoprojectontology.owl
- vivoprojectontology.obo: https://raw.githubusercontent.com/guescinr/vivo-project-ontology/main/vivoprojectontology.obo

term_browser: ontobee
example_terms:
- VIVOPROJECTONTOLOGY_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/guescinr/vivo-project-ontology/v

- prefix: /tracker/
  replacement: https://github.com/guescinr/vivo-project-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/VIVOPROJECTONTOLOGY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/guescinr/vivo-project-ontology/main/
